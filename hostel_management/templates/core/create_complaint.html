{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-success">
            <h2 class="mb-0">Report a Complaint</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category" name="category" required>
                        <option value="">Select a category</option>
                        {% for category_code, category_name in category_choices %}
                        <option value="{{ category_code }}">{{ category_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="room" class="form-label">Related Room (Optional)</label>
                    <select class="form-select" id="room" name="room">
                        <option value="">Select a room</option>
                        {% for room in rooms %}
                        <option value="{{ room.id }}">{{ room.number }} - {{ room.get_type_display }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
                    <div class="form-text">Please provide detailed information about your complaint.</div>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{% url 'complaint_list' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-success">Submit Complaint</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
