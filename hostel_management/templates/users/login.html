{% extends 'base.html' %}
{% load widget_tweaks %}

{% block title %}Login - Hostel Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center py-5">
                <h4 class="mb-0"><i class="fas fa-hotel me-2"></i>Hostel Management System Login</h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label"><i class="fas fa-user me-2"></i>Username</label>
                        {{ form.username|attr:"class:form-control" }}
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label"><i class="fas fa-lock me-2"></i>Password</label>
                        {{ form.password|attr:"class:form-control" }}
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
